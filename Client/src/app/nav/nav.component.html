<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currenUser$ |async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive='active'>List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/messages" routerLinkActive='active'>Messages</a>
        </li>
        <li *appHasRole='["Admin","Moderator"]' class="nav-item">
          <a class="nav-link " routerLink="/admin" routerLinkActive='active'>Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " (click)="logout()" routerLinkActive='active'>Logout</a>
        </li>
      </ng-container>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currenUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png' }}" alt="{{user.username}}">
      <a class="dropdown-toggle text-light ml-2" dropdownToggle>{{user.username||user.username|titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item " (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountService.currenUser$ |async)==null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
        placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
