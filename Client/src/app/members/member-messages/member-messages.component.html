<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      No messages yet... sy hi using the message box
    </div>
    <ul class="chat" *ngIf="messages?.length > 0">
      <li *ngFor="let message of messages">
        <div>
          <span class="chat-img float-right">
            <img src="rounded-circle" src="{{message.senderPhotoUrl ||  '.assets/user.png'}}"
              alt="{{message.senderUsername}}">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted"><span class="fa fa-clock-o">
                  {{message.messageSent | timeago}}
                  <span class="text-danger" *ngIf="!message.dateRead">
                    (unread)
                  </span>
                  <span class="text-success" *ngIf="message.dateRead">
                    (read{{message.dateRead | timeago}})
                  </span>
                </span></small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>

    </ul>
  </div>
  <div class="card-footer">
    <form class="input-group">
      <input type="text" class="form-control input-sm" placeholder="Send a private message">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
